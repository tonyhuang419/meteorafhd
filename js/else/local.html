function t()
{
	alert("I'm a attach event");
}


if (window.navigator.userAgent.indexOf("MSIE")>=1){
	//alert("i'm ie");
	document.attachEvent("onclick", t);
	
}
if (window.navigator.userAgent.indexOf("Firefox")>=1){
	//alert("i'm firefox");
	document.addEventListener("click",t,false);
}
