#{extends 'main.html' /}
#{set title:'Welcome FHDone Blog' /}

<a class="new" href="@{ImageAction.newImage}">New photo</a>

<h1>${images.size() ?: 'No'} photo(s) found</h1>

#{list items:images, as:'image'}
<div class="photo">
    <img src="@{ImageAction.show(image.imageStamp)}" height="100" />
     <div>
        <span class="name">${image.imageStamp}</span>
    </div>
</div>
#{/list}
