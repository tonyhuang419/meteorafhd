#{extends 'main.html' /}
#{set title:'Welcome FHDone BTlog' /}

<h1>Edit Blog</h1>
<form action="/manage/saveBlogEdit" method="POST" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
	<input type="hidden" name="articleId" value="${article.id}">
	Title: <input type="text" name="title" size="10" value="${article.title}"/><br/>
	Content: <textarea name="content" cols="50" rows="10">${article.content.getValue()}</textarea><br/>
	<input type="submit" value="edit" />
</form>
