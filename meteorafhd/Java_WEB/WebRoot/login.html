<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
</head>
<script language="javascript">
 function empty(){
 	document.login.t_userName.value="";
	document.login.t_pwd.value="";
 }
</script>
<body>
<p>登陆界面</p>
<form id="form1" name="login" method="post" action="servlet/LoginServlet" >
  <label>  </label>
  <table width="303" height="105" border="0">
    <tr>
      <td width="89">用户名：</td>
      <td width="204"><input name="t_userName" type="text" id="t_userName" size="25" maxlength="15" /></td>
    </tr>
    <tr>
      <td height="29">密 &nbsp;&nbsp;&nbsp;码：</td>
      <td><input name="t_pwd" type="text" id="t_pwd" size="25" maxlength="15" /></td>
    </tr>
    <tr>
      <td><div align="center">
        <input type="submit" name="b_sunmit" id="b_sunmit" value="登陆" />
      </div></td>
      <td><div align="center">
        <input type="submit" name="b_empty" id="b_empty" value="清空" onclick="empty();" />
      </div></td>
    </tr>
  </table>
  <label></label>
</form>
<p>&nbsp; </p>
</body>
</html>
