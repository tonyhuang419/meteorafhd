<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>

<body>
注册页面
<form name="form1" method="post" action="servlet/reg">
  <table width="350" border="0" bordercolor="0">
    <tr>
      <td width="80" height="30">用户名：</td>
      <td width="240"><input name="user_name" type="text" id="user_name" value="请输入用户名" ></td>
    </tr>
    <tr>
      <td height="28">密&nbsp;&nbsp;码:</td>
      <td><input name="user_pwd" type="text" value="请输入密码"></td>
    </tr>
    <tr>
      <td height="78">其它信息:</td>
      <td>
        <textarea name="user_info" rows="5">请输入其它信息</textarea></td>
    </tr>
  </table>
  <p>
    <input type="submit" value="提交">
  </p>
</form>
</body>
</html>
