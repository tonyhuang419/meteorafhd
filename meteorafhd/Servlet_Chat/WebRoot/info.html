<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="JavaScript" type="text/JavaScript">
	function send()
	{
			var myform = document.f_info;	
			myform.action="servlet/chat_info2";
			myform.method="post";
			myform.submit();
			document.f_info.n_info.value="";			
	}
</script>


<title>info</title>
</head>



<body>
<form method="post" name="f_info" target="mainFrame">
  <p>&nbsp;<textarea name="n_info" cols="70%" rows="5" id="id_info">input info</textarea>
</p>
  <p>
    <label>
    <input type="button" name="n_send" id="id_send" value="Send" onClick="send()" />
    </label>
</p>
</form>
</body>
</html>
