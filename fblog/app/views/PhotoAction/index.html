#{extends 'client_main.html' /}
#{set title:'Welcome To TBlog' /}

<script language="javascript">
setCurrentPageItem("menu_photo");
</script>

<div id="page">
	<div id="content">
		<h1>${photos.size() ?: 'No'} photo(s) found</h1>
		#{list items:photos, as:'photo'}
		<div class="photo" onclick="location.href(@{PhotoAction.show(photo.id)})">
		    <img src="@{PhotoAction.show(photo.id)}" height="100" />
		</div>
		#{/list}
	</div>
</div>
