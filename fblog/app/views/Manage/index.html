#{extends 'main.html' /}
#{set title:'My Blog' /}
 
<h1>${articleVos.size()} Article${articleVos.size().pluralize()} </h1>

<ul>
#{list items:articleVos, as:'articleVo'}
	<li>
		${articleVo.title} - ${articleVo.content} <a href="@{Manage.edit(articleVo.id)}">edit</a>
	</li>
#{/list}
</ul>

#{form @addArticle()}
	<input type="text" name="title" size="10" /><br/>
	<textarea name="content"></textarea><br/>
	<input type="submit" value="add" />
#{/form}
