#{extends 'main.html' /}
#{set title:'Welcome FHDone Blog' /}

<form action="/manage/saveBlogEdit" method="POST" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
	<input type="hidden" name="articleId" value="${articleVo.id}">
	Title:<input type="text" name="title" size="10" value="${articleVo.title}"/><br/>
	Content:<textarea name="content" >${articleVo.content}</textarea><br/>
	<input type="submit" value="edit" />
</form>
